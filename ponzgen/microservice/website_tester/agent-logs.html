<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Logs - API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Agent Logs Management</h1>
            <p class="text-center lead">View and manage agent logs</p>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Agent Logs</li>
                </ol>
            </nav>
        </header>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Create Agent Log</h5>
                    </div>
                    <div class="card-body">
                        <form id="log-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="agent-select" class="form-label">Select Agent</label>
                                        <select class="form-select" id="agent-select" required>
                                            <option value="">Select an agent</option>
                                            <!-- Agents will be loaded dynamically -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input-token" class="form-label">Input Token Count</label>
                                        <input type="number" class="form-control" id="input-token" min="0" value="150" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="output-token" class="form-label">Output Token Count</label>
                                        <input type="number" class="form-control" id="output-token" min="0" value="200" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="embedding-token" class="form-label">Embedding Token Count</label>
                                        <input type="number" class="form-control" id="embedding-token" min="0" value="50" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pricing" class="form-label">Pricing</label>
                                        <input type="number" class="form-control" id="pricing" min="0" step="0.0001" value="0.0025" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="model-protocol" class="form-label">Model Protocol</label>
                                        <input type="text" class="form-control" id="model-protocol" value="openai">
                                    </div>
                                    <div class="mb-3">
                                        <label for="model-temperature" class="form-label">Model Temperature</label>
                                        <input type="number" class="form-control" id="model-temperature" min="0" max="1" step="0.01" value="0.7">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="media-input">
                                        <label class="form-check-label" for="media-input">Media Input</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="media-output">
                                        <label class="form-check-label" for="media-output">Media Output</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="use-memory" checked>
                                        <label class="form-check-label" for="use-memory">Use Memory</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="use-tool" checked>
                                        <label class="form-check-label" for="use-tool">Use Tool</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="chat-history" class="form-label">Chat History (JSON)</label>
                                <textarea class="form-control" id="chat-history" rows="5">[
    {"role": "user", "content": "What's the weather like today?"},
    {"role": "assistant", "content": "It's sunny with a high of 75Â°F."}
]</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Log</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Agent Logs</h5>
                        <div>
                            <button id="refresh-logs" class="btn btn-outline-primary">Refresh</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="agent-filter" class="form-label">Filter by Agent</label>
                            <select class="form-select" id="agent-filter">
                                <option value="">Select an agent</option>
                                <!-- Agents will be loaded dynamically -->
                            </select>
                        </div>
                        <div id="logs-container">
                            <p class="text-center">Select an agent to view logs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Log Details</h5>
                    </div>
                    <div class="card-body">
                        <div id="log-details-container">
                            <p class="text-center">Select a log to view details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agent-logs.js"></script>
</body>
</html>
